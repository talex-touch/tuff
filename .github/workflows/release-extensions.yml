name: Release Extensions Assets

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag (e.g. v2.4.7-beta.11)
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  package-extensions:
    name: Package Extensions
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Package extensions bundle
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          if [ ! -d "plugins" ]; then
            echo "Extensions directory not found: plugins"
            exit 1
          fi
          mkdir -p "dist"
          ZIP_NAME="tuff-extensions-${VERSION}.zip"
          zip -r "dist/${ZIP_NAME}" plugins

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: dist/tuff-extensions-${{ needs.prepare.outputs.version }}.zip
