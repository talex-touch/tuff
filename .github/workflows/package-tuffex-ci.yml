name: Tuffex Package CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/tuffex/**'
      - '.github/workflows/package-tuffex-ci.yml'
      - '.github/workflows/package-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/tuffex/**'

jobs:
  ci:
    uses: ./.github/workflows/package-ci.yml
    with:
      package-name: tuffex
      package-path: packages/tuffex
      run-typecheck: false  # Add if typecheck script exists
      run-lint: false       # Add if lint script exists
      run-test: false       # Add if test script exists
      run-build: true
      build-command: pnpm build
