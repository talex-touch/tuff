name: Build & Release Tuff App

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'snapshot'
        type: choice
        options:
          - snapshot
          - release
      version_tag:
        description: 'Version tag (e.g. v1.2.3). Required when Release type is "release".'
        required: false
        type: string
      release_title:
        description: 'Release title. Optional; defaults to "Release <version_tag>".'
        required: false
        type: string
      snapshot_tag:
        description: 'Custom snapshot tag. Optional; defaults to snapshot-<run_number>.'
        required: false
        type: string
  pull_request:
    branches:
      - master
  push:
    tags:
      - v*.*.*

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: Build and Release Tuff App
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name != 'pull_request' || matrix.os == 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            snapshot_command: pnpm core:build:snapshot:linux
            release_command: pnpm core:build:linux
            artifact_patterns: |
              dist/*.AppImage
              dist/*.snap
              dist/*.deb
              dist/*.rpm
              dist/*.tar.gz
          - os: macos-latest
            platform: mac
            snapshot_command: pnpm core:build:snapshot:mac
            release_command: pnpm core:build:mac
            artifact_patterns: |
              dist/*.dmg
              dist/*.zip
          - os: windows-latest
            platform: windows
            snapshot_command: pnpm core:build:snapshot:win
            release_command: pnpm core:build:win
            artifact_patterns: |
              dist/*.exe
              dist/*.zip

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install
        shell: bash

      - name: Determine build mode
        id: mode
        shell: bash
        run: |
          mode="ci"
          tag_name=""
          release_name=""
          snapshot_tag=""

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            mode="${{ github.event.inputs.release_type }}"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            mode="release"
          fi

          if [[ "$mode" == "release" ]]; then
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              tag_name="${{ github.event.inputs.version_tag }}"
              release_name="${{ github.event.inputs.release_title }}"
              if [[ -z "$tag_name" ]]; then
                echo "::error::When release_type is 'release', 'version_tag' must be provided." >&2
                exit 1
              fi
              if [[ -z "$release_name" ]]; then
                release_name="Release $tag_name"
              fi
            else
              tag_name="${GITHUB_REF_NAME}"
              release_name="Release ${GITHUB_REF_NAME}"
            fi
          elif [[ "$mode" == "snapshot" ]]; then
            if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.snapshot_tag }}" ]]; then
              snapshot_tag="${{ github.event.inputs.snapshot_tag }}"
            else
              snapshot_tag="snapshot-${{ github.run_number }}"
            fi
          fi

          echo "mode=$mode" >> "$GITHUB_OUTPUT"
          echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"
          echo "release_name=$release_name" >> "$GITHUB_OUTPUT"
          echo "snapshot_tag=$snapshot_tag" >> "$GITHUB_OUTPUT"

      - name: Build Electron App
        shell: bash
        run: |
          case "${{ steps.mode.outputs.mode }}" in
            release)
              ${{ matrix.release_command }}
              ;;
            snapshot)
              ${{ matrix.snapshot_command }}
              ;;
            *)
              pnpm core:build
              ;;
          esac

      - name: Cleanup Artifacts for Windows
        if: ${{ matrix.platform == 'windows' }}
        shell: bash
        run: npx rimraf "dist/!(*.exe|*.zip)"

      - name: Cleanup Artifacts for macOS
        if: ${{ matrix.platform == 'mac' }}
        shell: bash
        run: npx rimraf "dist/!(*.dmg|*.zip)"

      - name: Upload build output
        if: ${{ steps.mode.outputs.mode != 'ci' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ steps.mode.outputs.mode }}
          path: dist

      - name: Push snapshot tag
        if: ${{ steps.mode.outputs.mode == 'snapshot' && github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag "${{ steps.mode.outputs.snapshot_tag }}"
          git push origin "${{ steps.mode.outputs.snapshot_tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Release on GitHub
        if: ${{ steps.mode.outputs.mode == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_patterns }}
          tag_name: ${{ steps.mode.outputs.tag_name }}
          name: ${{ steps.mode.outputs.release_name }}
          draft: ${{ github.event_name != 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Annotate missing release artifacts
        if: ${{ steps.mode.outputs.mode == 'ci' }}
        run: echo "CI build completed for ${{ matrix.platform }}"
        shell: bash
