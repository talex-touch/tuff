appId: com.tagzxia.app.talex-touch
productName: talex-touch
asar: true
compression: maximum
directories:
  buildResources: build
  output: dist
files:
  - out/**/*
  - node_modules/**/*
  - resources/**/*
  - package.json
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'

win:
  executableName: talex-touch
  target:
    - target: nsis
      arch:
        - x64
  sign: false
  verifyUpdateCodeSignature: false
  requestedExecutionLevel: asInvoker
  artifactName: ${name}-${version}-setup.${ext}
nsis:
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  include: build/installer.nsh
  warningsAsErrors: false
  runAfterFinish: true
  createStartMenuShortcut: true
  menuCategory: false
  differentialPackage: false
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  sign: false
  gatekeeperAssess: false
  target:
    - target: zip
      arch: [arm64]
  # 修复路径问题
  icon: build/icon.icns
  category: public.app-category.productivity
  # 强制重新构建
  forceCodeSigning: false
linux:
  target:
    - AppImage
    - deb
  maintainer: tagzxia.com
  category: Utility
snap:
  confinement: strict
  grade: stable
  summary: "A powerful productivity launcher and automation tool"
  description: |
    Talex Touch is a modern productivity launcher that helps you quickly access applications,
    files, and perform various automation tasks with a clean, efficient interface.
  plugs:
    - home
    - network
    - removable-media
  environment:
    DISABLE_WAYLAND: "1"
  # 修复 app-builder 执行问题
  useTemplateApp: false
  desktop:
    X-MultipleArgs: false
appImage:
  artifactName: ${name}-${version}.${ext}
  category: Utility
  synopsis: "A powerful productivity launcher and automation tool"
deb:
  artifactName: ${name}-${version}.${ext}
  category: Utility
  synopsis: "A powerful productivity launcher and automation tool"
npmRebuild: false
includeSubNodeModules: false
# 全局禁用签名相关功能
forceCodeSigning: false
publish:
  provider: generic
  url: https://publish.talex-touch.tagzxia.com/auto-updates
