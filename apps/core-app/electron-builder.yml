appId: com.tagzxia.app.tuff
productName: tuff
asar: false
compression: normal
asarUnpack:
  - '**/node_modules/@libsql/**'
directories:
  app: out
  buildResources: build
  output: dist
files:
  - '**/*'
  - '!**/.DS_Store'
  - '!**/.vscode/**'
  - '!src/**'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraFiles: []

win:
  executableName: tuff
  target:
    - target: nsis
      arch:
        - x64
  verifyUpdateCodeSignature: false
  requestedExecutionLevel: asInvoker
  artifactName: ${productName}-${version}-setup.${ext}
nsis:
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  include: build/installer.nsh
  warningsAsErrors: false
  runAfterFinish: true
  createStartMenuShortcut: true
  menuCategory: false
  differentialPackage: false
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    # LSUIElement configuration for macOS tray icon support
    # Setting LSUIElement: true will:
    #   - Hide Dock icon (app won't appear in Dock)
    #   - Make app run as menu bar only (may help with tray icon visibility on macOS Sequoia)
    #   - Still allow main window to be shown/hidden programmatically
    #
    # On macOS Sequoia, setting LSUIElement: true may be required for tray icons to appear
    # If tray icon is not visible, try uncommenting the line below:
    # LSUIElement: true
  notarize: false
  sign: false
  gatekeeperAssess: false
  target:
    - target: dir
      arch: arm64
  icon: build/icon.icns
  category: public.app-category.productivity
  forceCodeSigning: false
  identity: null
  hardenedRuntime: false
  artifactName: ${productName}-${version}.${ext}
dmg:
linux:
  target:
    - AppImage
    - deb
  maintainer: tagzxia.com
  category: Utility
snap:
  confinement: strict
  grade: stable
  summary: "A powerful productivity launcher and automation tool"
  description: |
    Talex Touch is a modern productivity launcher that helps you quickly access applications,
    files, and perform various automation tasks with a clean, efficient interface.
  plugs:
    - home
    - network
    - removable-media
  environment:
    DISABLE_WAYLAND: "1"
  # 修复 app-builder 执行问题
  useTemplateApp: false
  desktop:
appImage:
  artifactName: ${productName}-${version}.${ext}
  category: Utility
  synopsis: "A powerful productivity launcher and automation tool"
deb:
  artifactName: ${productName}-${version}.${ext}
  category: Utility
  synopsis: "A powerful productivity launcher and automation tool"
npmRebuild: false
forceCodeSigning: false
publish:
  provider: generic
  url: https://publish.talex-touch.tagzxia.com/auto-updates
